version: 1

formatters:
  afip:
    # datefmt: "%Y-%m-%dT%H:%M:%SZ"
    format: '%(asctime)s %(levelname)-8s [%(filename)s.%(funcName)s(%(lineno)d)] [%(name)s] %(message)s'
    # https://gitlab.cloudint.afip.gob.ar/applogs/applogs-doc/-/blob/master/doc/grok_patrones.md
    # Patr√≥n 1


handlers:
   # handler a consola stdout
  console:
    class: logging.StreamHandler
    formatter: afip
    stream: ext://sys.stdout
    level: DEBUG
  #  handler a archivo
  # file:
  #   class: logging.handlers.TimedRotatingFileHandler
  #   filename: "logs/app.log"
  #   formatter: afip
  #   when: "midnight"
  #   interval: 1
  #   backupCount: 5

loggers:
  pyapiafip:
    level: DEBUG
    handlers: [console]
    propagate: no
  uvicorn.access:
    level: ERROR
    handlers: [console]
    propagate: no
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no
  requests:
